---
layout: base
excerpt_separator: "<!--more-->"
---
<div class="my-2 container">
  <a class="btn btn-link" href="{% link blog.html %}"><i class="bi bi-arrow-left-square"></i> Back</a>
  <h1 class="bg-dark rounded-3 p-3 mb-3 text-light">{{ page.title }}</h1>
</div>
{% if page.thumb %}
  <img src="{{ page.thumb }}" alt="{{ page.thumb-alt }}" width="100%" class="splash-image">
{% endif %}
<main class="container main-content" id="main-content">
    {{ content }}
</main>
